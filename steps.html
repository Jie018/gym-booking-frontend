<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體育館租借系統 | 預約流程</title>
  <link rel="stylesheet" href="css/basic.css">
</head>

<body>

  <nav class="navbar">
    <h1 class="title">靜宜大學-體育館預約平台</h1>
    <ul class="navbar-menu">
      <li><a href="index.html">返回首頁</a></li>
      <li><a href="login.html">立即預約</a></li>
    </ul>
  </nav>


  <section class="booking-flow">
    <h2>借易場預約流程</h2>
    <p class="flow-desc">只需 4 步驟，快速完成場地預約！</p>

    <div class="steps">
      <div class="step">
        <img src="images/06.jpg" alt="步驟1圖示">
        <div class="circle">1</div>
        <h3>登入 / 註冊</h3>
        <p>使用 學號 及 學生Email 登入帳號。</p>
      </div>

      <div class="step">
        <img src="images/07.jpg" alt="步驟2圖示">
        <div class="circle">2</div>
        <h3>選擇場地</h3>
        <p>查看可預約的場地與時段。</p>
      </div>

      <div class="step">
        <img src="images/08.jpg" alt="步驟3圖示">
        <div class="circle">3</div>
        <h3>填寫預約資料</h3>
        <p>選擇預約日期及人數並填入對應學號與時段後送出。</p>
      </div>

      <div class="step">
        <img src="images/09.jpg" alt="步驟4圖示">
        <div class="circle">4</div>
        <h3>完成預約</h3>
        <p>可於「預約紀錄」中查看結果。</p>
      </div>
    </div>

    <div class="linebot-section">
      <div class="linebot-hint">
        <p>📱 想更方便？快加入我們借易場的<b>官方LINE快速預約吧!</b></p>
      </div>

      <div class="linebot-qrcode">
        <img src="images/10.png" alt="LINE Bot QR Code">
        <p>掃描 QR Code 立即使用 </p>
      </div>
    </div>
  </section>

  <!-- <script src="script.js"></script> -->
</body>
</html>
