<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>管理者登入頁面</title>
    <link rel="stylesheet" href="css/back.css">
</head>
<body>
    <div class="login-container">
        <h2>登入</h2>
        <hr>
        <form id="login-form">
            <input type="text" id="username" placeholder="管理者名稱/Name" required>
            <input type="password" id="password" placeholder="密碼/Password" required>
            <button type="submit">登入/login</button>
            <p id="login-error" style="color: red;"></p>
        </form>
    </div>

    <script src="javascript/back.js"></script>
</body>
</html>
