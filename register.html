<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>體育館場租借系統 | 註冊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <a href="login.html" class="back-to-login">← 返回登入頁面</a>
    <div class="login-container">
        <h2>使用者註冊</h2>
        <hr>
        <form id="login-form">
            <input type="text" id="username" placeholder="姓名/Name" required>
            <input type="email" id="email" placeholder="信箱/Email" required>
            
            <!-- 密碼輸入框 -->
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="密碼/Password" required>
                <!-- 顯示/隱藏密碼圖示 -->
                <span id="toggle-password" class="bi bi-eye-slash"></span>
            </div>
            
            <!-- 確認密碼輸入框 -->
            <div class="password-wrapper">
                <input type="password" id="confirm-password" placeholder="確認密碼/Check Password" required>
                <!-- 顯示/隱藏密碼圖示 -->
                <span id="toggle-confirm-password" class="bi bi-eye-slash"></span>
            </div>
            
            <p2>*密碼需至少8位，包含大小寫英文字母與數字</p2>

            <button type="submit">註冊/register</button>
            <p id="login-error" style="color: red;"></p>
        </form>
    </div>

    <script src="javascript/register.js"></script>
</body>
</html>
