<!DOCTYPE html>
<html lang="zh-TW">
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>使用者資料-SRW</title>
        <link rel="stylesheet" href="CSS/personal.css">
        <link rel="stylesheet" href="CSS/information.css">
</head>
    <body>
        <div class="header-container">
            <h1 class="title">靜宜大學-體育館預約平台</h1>
            <div class="nav-buttons">
                <a href="web.html" class="button-link">
                    <button>首頁</button>
                </a>
                <button>關於我們</button>
                <a href="place.html" class="button-link">
                  <button type="button">場地列表</button>
                </a>
                <button>聯絡我們</button>
                <button>登出</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
              <h1 class="card-title">使用者資訊</h1>
              <button id="editButton" class="edit-button">
                <i data-lucide="edit"></i>
                編輯
              </button>
            </div>
            
            <div class="card-body">
              <!-- 查看資訊區塊 -->
              <div id="viewMode">
                <div class="info-item">
                  <div class="info-icon">
                    <i data-lucide="user"></i>
                  </div>
                  <div class="info-content">
                    <div class="info-label">姓名</div>
                    <div id="nameValue" class="info-value">張小明</div>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                          <line x1="16" y1="2" x2="16" y2="6"></line>
                          <line x1="8" y1="2" x2="8" y2="6"></line>
                          <line x1="3" y1="10" x2="21" y2="10"></line>
                          <path d="M8 14h.01"></path>
                          <path d="M12 14h.01"></path>
                          <path d="M16 14h.01"></path>
                          <path d="M8 18h.01"></path>
                          <path d="M12 18h.01"></path>
                          <path d="M16 18h.01"></path>
                      </svg>
                  </div>
                  <div class="info-content">
                      <div class="info-label">學號</div>
                      <div id="studentIdValue" class="info-value">A12345678</div>
                  </div>
              </div>

                <div class="info-item">
                  <div class="info-icon">
                    <i data-lucide="mail"></i>
                  </div>
                  <div class="info-content">
                    <div class="info-label">電子郵件</div>
                    <div id="emailValue" class="info-value">xiaoming.zhang@example.com</div>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                    <i data-lucide="phone"></i>
                  </div>
                  <div class="info-content">
                    <div class="info-label">電話</div>
                    <div id="phoneValue" class="info-value">0912-345-678</div>
                  </div>
                </div>
                
                <div class="info-item">
                  <div class="info-icon">
                    <i data-lucide="calendar"></i>
                  </div>
                  <div class="info-content">
                    <div class="info-label">加入日期</div>
                    <div id="joinDateValue" class="info-value">2023-08-15</div>
                  </div>
                </div>
              </div>
              
               <!-- 編輯資訊表單 -->
            <form id="editForm">
              <div class="form-group">
                  <label for="nameInput">姓名</label>
                  <input type="text" id="nameInput" name="name" value="張小明">
              </div>
              
              <div class="form-group">
                <label for="studentIdInput">學號</label>
                <input type="text" id="studentIdInput" name="studentId" value="S10801234">
              </div>
            
              <div class="form-group">
                  <label for="emailInput">電子郵件</label>
                  <input type="email" id="emailInput" name="email" value="xiaoming.zhang@example.com">
              </div>
              
              <div class="form-group">
                  <label for="phoneInput">電話</label>
                  <input type="tel" id="phoneInput" name="phone" value="0912-345-678">
              </div>
              
              <div class="form-group">
                  <label for="joinDateInput">加入日期</label>
                  <input type="date" id="joinDateInput" name="joinDate" value="2023-08-15">
              </div>
              
              <button type="submit" class="save-button">保存</button>
          </form>
      </div>
  </div>

  <script>
      // 獲取 DOM 元素
      const viewMode = document.getElementById('viewMode');
      const editForm = document.getElementById('editForm');
      const editButton = document.getElementById('editButton');
      
      // 使用者資料
      const userData = {
          name: '張小明',
          studentId: 'A12345678',  
          email: 'xiaoming.zhang@example.com',
          phone: '0912-345-678',
          joinDate: '2023-08-15'
      };
      
      // 切換編輯模式
      let isEditing = false;
      
      editButton.addEventListener('click', () => {
          isEditing = !isEditing;
          
          if (isEditing) {
              viewMode.style.display = 'none';
              editForm.style.display = 'block';
              editButton.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  取消
              `;
              
              // 填充表單
              document.getElementById('nameInput').value = userData.name;
              document.getElementById('studentIdInput').value = userData.studentId;
              document.getElementById('emailInput').value = userData.email;
              document.getElementById('phoneInput').value = userData.phone;
              document.getElementById('joinDateInput').value = userData.joinDate;
          } else {
              viewMode.style.display = 'block';
              editForm.style.display = 'none';
              editButton.innerHTML = `
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                  編輯
              `;
          }
      });
      
      // 提交表單
      editForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          // 更新使用者資料
          userData.name = document.getElementById('nameInput').value;
          userData.studentId = document.getElementById('studentIdInput').value;
          userData.email = document.getElementById('emailInput').value;
          userData.phone = document.getElementById('phoneInput').value;
          userData.joinDate = document.getElementById('joinDateInput').value;
          
          // 更新顯示
          document.getElementById('nameValue').textContent = userData.name;
          document.getElementById('studentIdValue').textContent = userData.studentId;
          document.getElementById('emailValue').textContent = userData.email;
          document.getElementById('phoneValue').textContent = userData.phone;
          document.getElementById('joinDateValue').textContent = userData.joinDate;
          
          // 返回查看模式
          isEditing = false;
          viewMode.style.display = 'block';
          editForm.style.display = 'none';
          editButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              編輯
          `;
      });
  </script>
</body>
</html>
